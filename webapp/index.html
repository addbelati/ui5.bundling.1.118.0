<!DOCTYPE html>
<html style="height:100%">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/loading.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>OpenUI5 Todo App</title>
		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-boot.js"
			data-sap-ui-language="en"
			data-sap-ui-compat-version="edge"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-resourceRoots='{
				"sap.ui.demo.todo": "./"
			}'
			data-sap-ui-modules="Component-bundle-0,Component-bundle-1"
			data-sap-ui-on-init="sap/ui/demo/todo/App@./"
			data-sap-ui-async="true" async>
		</script>
	</head>

	<body class="sapUiBody loading">
		<div id="content"></div>
	</body>
</html>
